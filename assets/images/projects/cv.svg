<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#bg)"/>
  <g transform="translate(200, 125)" opacity="0.9">
    <!-- Eye icon -->
    <ellipse cx="0" cy="0" rx="50" ry="30" fill="none" stroke="url(#accent)" stroke-width="4"/>
    <circle cx="0" cy="0" r="15" fill="url(#accent)"/>
    <circle cx="0" cy="0" r="6" fill="#0a0a0a"/>
    <!-- Scan lines -->
    <line x1="-60" y1="-40" x2="-40" y2="-40" stroke="#22d3ee" stroke-width="2"/>
    <line x1="-60" y1="-40" x2="-60" y2="-25" stroke="#22d3ee" stroke-width="2"/>
    <line x1="40" y1="-40" x2="60" y2="-40" stroke="#22d3ee" stroke-width="2"/>
    <line x1="60" y1="-40" x2="60" y2="-25" stroke="#22d3ee" stroke-width="2"/>
    <line x1="-60" y1="40" x2="-40" y2="40" stroke="#22d3ee" stroke-width="2"/>
    <line x1="-60" y1="40" x2="-60" y2="25" stroke="#22d3ee" stroke-width="2"/>
    <line x1="40" y1="40" x2="60" y2="40" stroke="#22d3ee" stroke-width="2"/>
    <line x1="60" y1="40" x2="60" y2="25" stroke="#22d3ee" stroke-width="2"/>
  </g>
</svg>
