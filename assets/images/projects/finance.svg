<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#bg)"/>
  <g transform="translate(200, 125)" opacity="0.9">
    <!-- Chart bars -->
    <rect x="-60" y="20" width="20" height="40" fill="url(#accent)" rx="2"/>
    <rect x="-30" y="-10" width="20" height="70" fill="url(#accent)" rx="2"/>
    <rect x="0" y="0" width="20" height="60" fill="url(#accent)" rx="2"/>
    <rect x="30" y="-30" width="20" height="90" fill="url(#accent)" rx="2"/>
    <!-- Trend line -->
    <path d="M-50 30 L-20 -5 L10 5 L40 -25" stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="40" cy="-25" r="4" fill="#22d3ee"/>
  </g>
</svg>
