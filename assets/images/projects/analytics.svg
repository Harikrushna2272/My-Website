<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#bg)"/>
  <g transform="translate(200, 125)" opacity="0.9">
    <!-- Dashboard frame -->
    <rect x="-60" y="-40" width="120" height="80" rx="5" fill="none" stroke="url(#accent)" stroke-width="3"/>
    <!-- Pie chart -->
    <circle cx="-30" cy="-10" r="20" fill="none" stroke="url(#accent)" stroke-width="8" stroke-dasharray="40 86"/>
    <circle cx="-30" cy="-10" r="20" fill="none" stroke="#22d3ee" stroke-width="8" stroke-dasharray="30 96" stroke-dashoffset="-40"/>
    <!-- Bar chart -->
    <rect x="10" y="0" width="8" height="20" fill="url(#accent)"/>
    <rect x="22" y="-10" width="8" height="30" fill="url(#accent)"/>
    <rect x="34" y="-5" width="8" height="25" fill="url(#accent)"/>
  </g>
</svg>
