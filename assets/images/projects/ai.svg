<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#bg)"/>
  <g transform="translate(200, 125)" opacity="0.9">
    <!-- Neural network nodes -->
    <circle cx="-50" cy="-30" r="8" fill="url(#accent)"/>
    <circle cx="-50" cy="0" r="8" fill="url(#accent)"/>
    <circle cx="-50" cy="30" r="8" fill="url(#accent)"/>
    <circle cx="0" cy="-20" r="8" fill="url(#accent)"/>
    <circle cx="0" cy="20" r="8" fill="url(#accent)"/>
    <circle cx="50" cy="0" r="8" fill="url(#accent)"/>
    <!-- Connections -->
    <line x1="-42" y1="-30" x2="-8" y2="-20" stroke="#22d3ee" stroke-width="2" opacity="0.6"/>
    <line x1="-42" y1="-30" x2="-8" y2="20" stroke="#22d3ee" stroke-width="2" opacity="0.6"/>
    <line x1="-42" y1="0" x2="-8" y2="-20" stroke="#22d3ee" stroke-width="2" opacity="0.6"/>
    <line x1="-42" y1="0" x2="-8" y2="20" stroke="#22d3ee" stroke-width="2" opacity="0.6"/>
    <line x1="-42" y1="30" x2="-8" y2="-20" stroke="#22d3ee" stroke-width="2" opacity="0.6"/>
    <line x1="-42" y1="30" x2="-8" y2="20" stroke="#22d3ee" stroke-width="2" opacity="0.6"/>
    <line x1="8" y1="-20" x2="42" y2="0" stroke="#22d3ee" stroke-width="2" opacity="0.6"/>
    <line x1="8" y1="20" x2="42" y2="0" stroke="#22d3ee" stroke-width="2" opacity="0.6"/>
  </g>
</svg>
